<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Application to list your user favorites from github."
    />
    <link rel="shortcut icon" href="/assets/star.svg" type="image/x-icon" />
    <title>Git Fav</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="/assets/Gitfav-logo.svg" alt="Logo GitFav" />
        <div class="input-wrapper">
          <label for=""></label>
          <input type="text" id="username" />
          <button><i class="ph-bold ph-star"></i>FAVORITE</button>
        </div>
      </header>
      <main>
        <table>
          <thead>
            <tr>
              <th><i class="ph-bold ph-user"></i> User</th>
              <th><i class="ph-bold ph-book-bookmark"></i> Repositories</th>
              <th><i class="ph-bold ph-users-three"></i> Followers</th>
              <th><i class="ph-bold ph-lightning"></i> Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="no-fav hide">
          <img src="/assets/star.svg" alt="" />
          <p>Nenhum favorito ainda</p>
        </div>
      </main>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
